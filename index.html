<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart to do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart To-Do List</h1>
        <div class="controls">
            <input type="text" id="taks-input" placeholder="Tambah tugas...">
            <button id="add-task">Tambah</button>
        </div>

        <div class="filters">
            <button data-filter="all" class="filter active">Semua</button>
            <button data-filter="done" class="filter">Selesai</button>
            <button data-filter="todo" class="filter">Belum</button>
        </div>

        <ul id="task-list"></ul>
        <div class="theme-toggle">
            <label>
                ðŸŒž/ðŸŒ›
                <input type="checkbox" id="toggle-theme">
            </label>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
